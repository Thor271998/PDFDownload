name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push PDFDownload image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: PDFDownload/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/pdfdownload:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/pdfdownload:${{ github.sha }}

      - name: Build and push PDFDownloaderTestProject image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: PDFDownloaderTestProject/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/pdfdownload-test:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/pdfdownload-test:${{ github.sha }}
